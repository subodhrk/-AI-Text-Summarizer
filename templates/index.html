<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ffe3ec, #e0f7fa, #e6e6ff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            margin-top: 40px;
            margin-bottom: 60px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            background-color: white;
        }
        .footer {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            margin-top: auto;
        }
        .footer img {
            height: 60px;
            width: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #999;
        }
        .footer span {
            display: block;
            margin-top: 8px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">üåà AI Text Summarizer</h2>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4">
                    <form method="POST" action="/">
                        <div class="mb-3">
                            <label for="inputText" class="form-label">Enter your text:</label>
                            <textarea class="form-control" id="inputText" name="text" rows="8" placeholder="Paste your article or text here...">{{ original_text }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">üîç Summarize</button>
                    </form>
                </div>

                {% if summary %}
                <div class="card p-4 mt-4 bg-light">
                    <h5>üìù Summary:</h5>
                    <p>{{ summary }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='profile.png') }}" alt="Subodh Kamble">
        <span>Created by Subodh Kamble</span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
